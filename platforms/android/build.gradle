buildscript {

    ext.kotlin_version = "1.4.21"
    ext.kotlinx_serialization = "1.0.1"
    ext.nimbus_version = "3.0.0"
    ext.constraintlayout_version = "2.0.0"
    ext.appcompat_version = "1.2.0"
    ext.core_ktx_version = "1.3.2"

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:4.1.0')
        classpath("com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4")
        classpath("com.google.gms:google-services:4.3.3") // google-services plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("org.jetbrains.kotlin:kotlin-serialization:$kotlin_version")
    }
}

plugins {
    id("maven-publish")
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url = uri("https://oss.jfrog.org/libs-snapshot")
            content {
                includeGroup("com.salesforce.nimbus")
            }
        }
    }
}

configure(subprojects.findAll { it.name != "demoapp" }) {
    afterEvaluate { project ->
        project.apply from: rootProject.file('gradle/publishing.gradle')
        project.apply from: rootProject.file('gradle/lint.gradle')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
